apply plugin: "java"
apply plugin: "groovy"
apply plugin: "application"

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'

    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'

    testCompile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.7.5' // https://mvnrepository.com/artifact/net.bytebuddy/byte-buddy
    testCompile group: 'org.objenesis', name: 'objenesis', version: '2.6' // https://mvnrepository.com/artifact/org.objenesis/objenesis
}